<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/de0c154c79.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Dashboard</title>
</head>
<body class="d-flex  vh-100 flex-column">
    <header class="flex-shrink-0">
        <nav class="navbar navbar-expand-md justify-content-center">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/logo.svg" alt="logo-boolean" class="d-none d-md-block">
                    <img src="./img/mobile-logo.png" alt="logo-boolean-mobile" class="d-sd-block d-md-none" style="width: 32px;">
                </a>
                    <form class="d-flex flex-grow-1" role="search">
                        <input class="form-control me-2" type="search" placeholder="Prova a cercare lezioni di Lavarel" aria-label="Search">
                    </form>
                    <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 icon-nav">
                            <li>
                                <a href="#">
                                    <i class="fa-solid fa-list-ul"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa-solid fa-circle-question"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
            </div>
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                <i class="fa-solid fa-bell"></i>
            </button>
        </nav>
    </header>
    <main class="flex-grow-1">
        <aside class="flex-shrink-0">
        </aside>
    </main>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Inserisci un nuovo studente</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                <div class="container-fluid">
                    <form class="row g-3">
                        <div class="col-6">
                            <label for="inputName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="inputName">
                        </div>
                        <div class="col-6">
                            <label for="inputSurname" class="form-label">Cognome</label>
                            <input type="text" class="form-control" id="inputSurname">
                        </div>
                        <div class="col-6">
                            <label class="form-label" for="autoSizingInputGroup">Email</label>
                            <div class="input-group">
                                <div class="input-group-text">@</div>
                                <input type="mail" class="form-control" id="autoSizingInputGroup">
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword">
                        </div>
                        <div class="col-12">
                            <label for="inputAdress" class="form-label">Indirizzo</label>
                            <input type="text" class="form-control" id="inputAddres">
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">Citt√†</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">Stato</label>
                            <select id="inputState" class="form-select ">
                                <option selected>Scegli...</option>
                                <option value="1">Afghanistan</option>
                                <option value="2">Albania</option>
                                <option value="3">Albania</option>
                                <option value="4">Andorra</option>
                                <option value="5">Angola</option>
                                <option value="6">Anguilla</option>
                                <option value="7">Antartide</option>
                                <option value="8">Antigua e Barbuda</option>
                                <option value="9">Arabia Saudita</option>
                                <option value="10">Argentina</option>
                                <option value="11">Armenia</option>
                                <option value="12">Australia</option>
                                <option value="13">Italia</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Cap</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                        <div class="col-12">
                            <label for="formFile" class="form-label">Foto</label>
                            <input class="form-control" type="file" id="formFile">
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Seleziona per proseguire
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="button" class="btn btn-primary">Conferma</button>
                            <button type="button" class="btn btn-warning">Svuota</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
